<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- -->
<fontconfig>
  <!-- Generic name aliasing -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Text</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>IBM Plex Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>IBM Plex Mono</family>
    </prefer>
  </alias>
  <!-- Abolish Arial -->
  <alias>
    <family>Arial</family>
    <prefer>
      <family>SF Pro Text</family>
    </prefer>
  </alias>
  <alias>
    <family>Helvetica</family>
    <prefer>
      <family>SF Pro Text</family>
    </prefer>
  </alias>
  <!-- Substitute Consolas to outrun Liberation Mono on the internet -->
  <alias>
    <family>Consolas</family>
    <prefer>
      <family>IBM Plex Mono</family>
    </prefer>
  </alias>
  <!-- Substitute IBM Plex Sans to escape Ubuntu font on the internet -->
  <alias>
    <family>Ubuntu</family>
    <prefer>
      <family>IBM Plex Sans</family>
    </prefer>
  </alias>
  <!-- Substitute IBM Plex Sans to escape Ubuntu font on the internet -->
  <alias>
    <family>Andale Mono</family>
    <prefer>
      <family>Cascadia Mono PL</family>
    </prefer>
  </alias>
</fontconfig>
